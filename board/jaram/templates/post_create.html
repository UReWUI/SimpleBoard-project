{% extends 'base.html' %}
{% block title %}게시글 등록{% endblock %}

{% block content %}
<h2>게시글 등록</h2>
<form method="post" action="{% url 'jaram:post-create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-lg">등록하기</button>
        <a href="{% url 'jaram:post-list' %}" class="btn btn-secondary btn-lg">목록으로 돌아가기</a>
    </div>
</form>
{% endblock %}
